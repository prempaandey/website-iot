<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Inquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Left side -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
        </ul>

        <form class="d-flex" role="search" action="projects.html" method="get">
          <input class="form-control me-2" type="search" placeholder="Search projects..." aria-label="Search"
            id="searchInput">
          <button class="btn btn-outline-light" type="button" onclick="searchProject()">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <section class="container my-4">
    <h1 class="text-center mb-1">Inquiry Form</h1>
    <form action="https://formspree.io/f/mwpopyzk" method="POST" class="mx-auto" style="max-width: 600px;">

      <div class="row mb-2">
        <div class="col">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="Name" required>
        </div>
        <div class="col">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="Phone" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" name="Age" required>
        </div>
        <div class="col">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="Country" required>
        </div>
      </div>

      <div class="mb-2">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="Subject" required>
      </div>

      <div class="mb-2">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="Description" rows="3" required></textarea>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary px-5">Send</button>
      </div>
    </form>
  </section>
  <!-- Footer -->
  <footer class="bg-dark text-light py-2">
    <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center">
      <a href="about.html" class="footer-link mx-4"><i class="fas fa-user"></i> About Me</a>
      <a href="inquiry.html" class="footer-link mx-4"><i class="fas fa-envelope"></i> Inquiry</a>
      <a href="authen.html" class="footer-link mx-4"><i class="fas fa-project-diagram"></i> More Projects</a>
      <a href="contact.html" class="footer-link mx-4"><i class="fas fa-phone"></i> Contact</a>
    </div>
    <div class="text-center small">Â© 2025 All Rights Reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function searchProject() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      if (query.includes('jazmin')) {
        window.location.href = 'jazmin.html';
      } else if (query.includes('water') || query.includes('level') || query.includes('water-level')) {
        window.location.href = 'waterlevel.html';
      } else if (query.includes('authen') || query.includes('more projects')) {
        window.location.href = 'authen.html';
      } else {
        alert('Project not found!');
      }
    }
  </script>
  <div class="footer-spacer"></div>
</body>

</html>
